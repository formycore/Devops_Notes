apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  app: nginx-app
spec:
  selector:
    matchLabels:
      app: nginx-app
  template:
    metadata:
      labels: 
        app: nginx-app
  spec:
    containers:
      - name: nginx-container
        image: nginx
---
apiVersion: 

      